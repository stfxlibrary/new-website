<div id="liaison-librarians">

</div>
<script>
  class Librarian{
    constructor(libName, libSubjects, libPhoto, libEmail, libPhone, libRole){
      this.libName = libName;
      this.libSubjects = libSubjects;
      this.libPhoto = libPhoto;
      this.libEmail = libEmail;
      this.libPhone = libPhone;
      this.libRole = libRole;
    }
  }
  const grace = new Librarian("Grace Bourret", 
                              /*subjects*/["Anthropology", "Art", "Development Studies", "Philosophy", "Sociology", "Women's & Gender St."],
                              /*picture*/"/sites/default/files/images/Library%20-%20Grace%20Bourret.png", 
                              /*email*/"gbourret@stfx.ca", 
                              /*phone number*/"(902) 867-4535", 
                              /*role/position*/"Diversity, Outreach, & Engagement Librarian");
  const kaitlin = new Librarian("Kaitlin Fuller", 
                                /*subjects*/["Adult Education", "Education", "Health", "Human Kinetics", "Human Nutrition", "Nursing"],
                                /*picture*/"/sites/default/files/images/Library%20-%20Kaitlin_Fuller_300x400_web.png", 
                                /*email*/"kfuller@stfx.ca", 
                                /*phone number*/"(902) 867-2407", 
                                /*role/position*/"Health Sciences & Scholarly Communications Librarian");
  const laurinda = new Librarian("Laurinda Matheson", 
                                 /*subjects*/["On Sabbatical"],
                                 /*picture*/"/sites/default/files/images/LaurindaMatheson.png", 
                                 /*email*/"lmmathes@stfx.ca", 
                                 /*phone number*/"(902) 867-4883", 
                                 /*role/position*/"Special Collections & Research Services Librarian");
  const margaret = new Librarian("Margaret Vail", 
                                 /*subjects*/["Business", "Chemistry", "Computer Science", "Engineering", "Math & Statistics", "Physics"],
                                 /*picture*/"/sites/default/files/images/Library%20-%20Margaret%20Vail%20-%20headshot%20cropped%20-%202023.png", 
                                 /*email*/"mvail@stfx.ca", 
                                 /*phone number*/"(902) 867-4869", 
                                 /*role/position*/"Systems & Data Services Librarian");
  const susan = new Librarian("Susan Cameron", 
                              /*subjects*/["Catholic Studies", "Celtic Studies", "Classical Studies", "Economics", "History", "Music", "Political Science", "Public Policy & Gov", "Religious Studies"],
                              /*picture*/"/sites/default/files/images/Susan_Cameron _220x306.jpg", 
                              /*email*/"scameron@stfx.ca", 
                              /*phone number*/"(902) 867-4535", 
                              /*role/position*/"Collections Librarian");
  const samantha = new Librarian("Samantha Read", 
                                 /*subjects*/["Aquatic Resources", "Biology", "Climate & Env", "Earth & Env Sciences", "English", "Modern Languages","Psychology"],
                                 /*picture*/"/sites/default/files/images/Samantha_Read _220x306.png", 
                                 /*email*/"sread@stfx.ca", 
                                 /*phone number*/"", 
                                 /*role/position*/"Instructional Services Librarian");
  const librarians = [grace, susan, kaitlin, laurinda, samantha, margaret]
  function displayLibrarians() {
    var libContainer = document.getElementById("liaison-librarians");
    var librarian, libHeader, libInfo, libPic, libPicSpan, libContact, libMailto, mailto, libSubs, libSub, i, o;
    for (i = 0; i < librarians.length; i++) {
      librarian = document.createElement("div");
      librarian.setAttribute("class", "librarian-section");
      libHeader = document.createElement("h2");
      libHeader.setAttribute("class", "librarian-full-name");
      libHeader.classList.add("group--contact");
      libHeader.innerText = librarians[i].libName;
      libInfo = document.createElement("p");
      libInfo.setAttribute("class", "librarian-position");
      libInfo.innerText = librarians[i].libRole;
      libPicSpan = document.createElement("span");
      libPic = document.createElement("img");
      libPic.setAttribute("class", "librarian-picture");
      libPicSpan.setAttribute("class", "librarian-picture");
      libPic.setAttribute("src", librarians[i].libPhoto);
      libPicSpan.appendChild(libPic);
      libContactSpan = document.createElement("span");
      libContact = document.createElement("p");
      libContact.setAttribute("class", "librarian-contacts");
      libContactSpan.setAttribute("class", "librarian-contacts");
      libContact.innerHTML = librarians[i].libPhone;
      libMailto = document.createElement("a");
      libMailto.setAttribute("class", "librarian-contacts");
      libMailto.innerText = librarians[i].libEmail;
      mailto = "mailto:" + librarians[i].libEmail;
      libMailto.setAttribute("href", mailto);
      libContactSpan.appendChild(libContact);
      libContactSpan.appendChild(libMailto);
      libSubs = document.createElement("ol");
      for (o = 0; o < librarians[i].libSubjects.length; o++) {
        libSub = document.createElement("li");
        libSub.innerText = librarians[i].libSubjects[o];
        libSubs.appendChild(libSub);
      }
      librarian.appendChild(libHeader);
      librarian.appendChild(libInfo);
      librarian.appendChild(libPicSpan);
      librarian.appendChild(libContactSpan);
      librarian.appendChild(libSubs);
      libContainer.appendChild(librarian);
    }
  }
  displayLibrarians();
